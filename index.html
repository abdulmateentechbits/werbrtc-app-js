<!DOCTYPE html>
<html>

<head>
    <title>WebRTC Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="chat-box" id="userA">
            <h2>User A</h2>
            <div class="chat-content" id="userAChat"></div>
            <input type="text" id="userAInput" placeholder="Type a message...">
            <button class="send-btn" onclick="sendMessage('userA')">Send</button>
        </div>

        <div class="chat-box" id="userB">
            <h2>User B</h2>
            <div class="chat-content" id="userBChat"></div>
            <input type="text" id="userBInput" placeholder="Type a message...">
            <button class="send-btn" onclick="sendMessage('userB')">Send</button>
        </div>
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
